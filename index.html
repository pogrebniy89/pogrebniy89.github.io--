<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <title>Title</title>
    <link rel="stylesheet" href="assets/scss/style.css?v1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="content-wrapper clearfix">
        <div class="header__wrap">
            <a class="logo" href=""><img src="assets/img/Group%2057.svg" alt="логотип"></a>
            <div class="wrap__map">
                <a href="https://goo.gl/maps/BVPsT7vobv36Hqie8">
                    <img src="assets/img/MapPin.svg" alt="карта">
                    <span>Адрес</span>
                </a>
                <p>Голосіївський проспект, 23, Київ, 02000</p>
            </div>
            <div class="wrap__operating_mode">
                <div>
                    <img src="assets/img/Clock.svg" alt="годинник">
                    <span>Час роботи</span>
                </div>
                <p>Працюємо без вихідних з 9:00 до 21:00</p>
            </div>
            <div class="wrap__messenger">
                <a class="telegram" href=""><img src="assets/img/Telegram.svg" alt=""></a>
                <a class="watsApp" href=""><img src="assets/img/WhatsApp.svg" alt=""></a>
            </div>
            <div class="phone">
                <ul class="phone__number">
                    <li><a href="tel:+380502666777">+38 050-266-67-77</a></li>
                    <li><a href="tel:+380672666777">+38 067-266-67-77</a></li>
                </ul>
                <button>Зателефонуйте мені</button>
            </div>
            <div class="burger__menu">
                <input type="checkbox" name="burgerMenu" id="burger__menu__input">
                <label class="burger__menu__button" for="burger__menu__input"></label>
            </div>
        </div>
    </div>
</header>

</body>
</html>
